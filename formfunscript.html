<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<script>
   function l()
   {
      document.bgcolor="black";
   }
   function u()
   {
      alert("You have closed window.");
   }
   function sub()
   {
      alert("You have submitted sucessfully") 
   }
   function re()
   {
      alert("You have cleared the form please fill it again");
   }
   function foc()
   {
      
      document.getElementById("t1").style.backgroundColor="black";
      document.getElementById("t1").style.color="red";
   }

   function upper()
   {
      var a;
      a=document.getElementById("t2");
      a.value=a.value.toUpperCase();
   }
   function sel()
   {
      document.getElementById("t2").style.color="green";
       document.getElementById("t2").style.fontSize="30px"; 
   }
   function change()
   var x;
   x=document.getElementById("city").value;
   document.getElementById("h").innerHTML="You have selected "+x;
</script>
<body onload="1()" onunload="u()">
   <form name="frm" onsubmit="sub()" onreset="re()">
    Enter Name:<input type="text" id="t1" onfocus="foc()"><br>
    Enter LastName:<input type="text" id="t2" onblur="upper()" onselect="sel()"><br>
    city:<select id="city" onchange="change()"><br>
     <option>Pune</option>
     <option>Mumbai</option>
     <option>Delhi</option>
     <option>Nagpur</option>
   </select><br>
   <h1 id="h"></h1>
   <input type="submit" value="Submit">
   <input type="Reset" value="Reset">
     </form>
   
</body>
</html>
