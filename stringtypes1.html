<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <script>
      var a="  Pooja Savant.  ";
      document.write("Length of string is:  "+ a.length+"<br>");
      document.write("Substring is:  "+ a.substr(5,9)+ "<br>");
      document.write("Substring is:  "+ a.substring(6,8)+"<br>");
      document.write("Trimmed string is:  "+ a.trim()+"<br>");
      document.write("Character at particular postion is:  "+ a.charAt(6)+"<br>");
      document.write("Index of string is:  "+ a.index("o")+"<br>");
      document.write("Last Index  of string is:  "+ a.lastIndexOf("t")+"<br>");
      document.write("String is uppercase letters:  "+ a.toUpperCase()+"<br>");
      document.write("String is lowercase letters:  "+ a.toLowerCase()+"<br>");
       document.write("Reverse string is:  "+ a.reverse+"<br>"); 
        
        
         
        
        

   </script>
</body>
</html>
