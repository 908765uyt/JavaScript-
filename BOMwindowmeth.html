<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Window Staust methods</title>
</head>
<body>
   <button onclick="wop()">Open Window</button>
   <button onclick="wcl()">Close window</button>
   <button onclick="moveWin()">Move Window</button>
   <button onclick="rewin()">Resize window</button>
   <p id="p1"></p>
   <p id="p2"></p>
   <p id="p3"></p>
   <p id="p4"></p>
   <script>
      //window.open method
      let mwin;
      function wop()
      {
         window.open("https://www.goggle.com")
         window.open("formvalidation.html");
         mwin=window.open("","", "width=200, height=100");
      }
      //window.close method
      function wcl()
      {
         window.close();
      }
      //window.moveto method
           function moveWin()
           {
            mwin.moveTo(500, 100);
           }
           //window.resize to method
           function rewin()
           {
            mwin.resizeTo(500, 500)
           }
           //setinterval method
           setInterval(msg,3000);
           function msg()
           {
            documents.getElementById("p1").innerHTML+="Hello!!!";
         
           }
           //window properties
           window.name="adssa";
           let name=window.name;
           let loc=window.location;
           let stat=window.status;
           document.getElementById("p2").innerHTML="Window name is "+ name;
           document.getElementById("p3").innerHTML="Window location is "+ loc;
           document.getElementById("p4").innerHTML="Window status is "+ stat;

      
   </script>
</body>
</html>
